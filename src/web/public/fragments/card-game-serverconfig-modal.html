<div id="cfgModal" class="modal hidden" aria-hidden="true">
  <div class="modal__backdrop"></div>
  <div
    class="modal__panel"
    role="dialog"
    aria-modal="true"
    aria-label="serverconfig.xml 設定"
  >
    <div class="modal__header">
      <h3>serverconfig.xml 設定</h3>
      <div id="cfgLockBanner" class="cfg-lock-banner hidden">
        🔒 伺服器運行中，禁止修改 serverconfig.xml
      </div>
      <button id="cfgCloseBtn" class="modal__close" title="關閉">✖</button>
    </div>
    <div class="modal__body">
      <div id="cfgChecks" class="cfg-checks"></div>
      <div id="cfgBody" class="cfg-body"></div>
    </div>
    <div class="modal__footer">
      <button id="cfgCancelBtn" class="btn">關閉</button>
      <button id="cfgSaveBtn" class="btn">保存</button>
      <button id="cfgSaveStartBtn" class="btn btn--accent">保存後啟動</button>
    </div>
  </div>
</div>
