<section class="card">
  <header class="card-header">
    <h2 class="card-title">7 Days To Die Dedicated Server</h2>
  </header>
  <div class="row">
    <button id="configStartBtn">🛠 啟動伺服器 / 檢視 serverconfig.xml</button>
    <button
      id="stopServerBtn"
      data-danger="⏹️ 是否正常退出伺服器?"
      data-cancel-text="取消"
      data-continue-text="繼續"
    >
      ⏹️ 正常退出伺服器
    </button>
    <button
      id="killServerBtn"
      data-danger="是否強制結束遊戲伺服器?\n強制結束遊戲伺服器將不會正常保存，可能引發存檔異常，非必要請勿使用!"
      data-cancel-text="取消"
      data-continue-text="繼續"
    >
      ⚠️ 強制結束遊戲伺服器
    </button>
  </div>
  <div class="row">
    <input id="telnetInput" placeholder="輸入 Telnet 指令…" />
    <button id="telnetSendBtn" data-role="telnet">送出</button>
    <button data-role="telnet" onclick="sendTelnet('version')">🔍 版本</button>
    <button data-role="telnet" onclick="sendTelnet('listplayers')">
      🧑‍🤝‍🧑 玩家
    </button>
    <button data-role="telnet" onclick="sendTelnet('getgamepref')">
      ⚙️ 設定
    </button>
  </div>
</section>
