<section class="card card-saves">
  <header class="card-header">
    <h2 class="card-title">存檔管理</h2>
    <div class="btn-bar">
      <button
        id="refreshSavesBtn"
        class="btn btn--ghost"
        title="重新整理存檔/備份清單"
      >
        🔄 重新整理
      </button>
      <button id="viewBackupsBtn" class="btn btn--ghost" title="列出備份檔">
        📂 備份清單
      </button>
    </div>
  </header>

  <section class="saves-group">
    <h3 class="field__label">七日殺伺服器存檔</h3>
    <div class="form-grid">
      <label class="field">
        <span class="field__label">GameWorld</span>
        <select id="gwSelect" class="field__control"></select>
      </label>
      <label class="field">
        <span class="field__label">GameName</span>
        <select id="gnSelect" class="field__control"></select>
      </label>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="field__label">匯出</h3>
    <div class="btn-row wrap">
      <button
        id="exportGameNameBtn"
        class="btn"
        title="匯出目前選擇的 GameWorld / GameName"
      >
        📤 僅匯出所選 GameName
      </button>
      <button
        id="exportSavesBtn"
        class="btn-row wrap"
        title="完整匯出整個 Saves 目錄"
      >
        💾 匯出完整 Saves
      </button>
      <button
        id="deleteGameNameBtn"
        class="btn-row wrap"
        title="刪除所選 GameName"
        data-danger="是否確定刪除所選存檔?\n刪除前會自動備份。"
        data-cancel-text="取消"
        data-continue-text="繼續"
      >
        ❌ 刪除所選 GameName
      </button>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="field__label">管理後台備份存檔</h3>
    <div class="form-grid">
      <label class="field span-2">
        <span class="field__label">選擇備份檔</span>
        <select id="backupSelect" class="field__control"></select>
      </label>
      <div class="field">
        <span class="field__label sr-only">執行匯入</span>
        <button
          id="importBackupBtn"
          class="btn btn--accent full"
          data-danger="是否確定從備份匯入?"
          data-cancel-text="取消"
          data-continue-text="繼續"
        >
          📥 從備份匯入
        </button>
      </div>
      <div class="field">
        <span class="field__label sr-only">刪除備份</span>
        <button
          id="deleteBackupBtn"
          class="btn btn--danger full"
          title="刪除所選備份檔"
          data-danger="是否確定刪除此備份檔?\n此動作無法復原。"
          data-cancel-text="取消"
          data-continue-text="繼續"
        >
          🗑️ 刪除備份檔
        </button>
      </div>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="field__label">
      匯入 (自行上傳 ZIP 結構可參考匯出之 ZIP 檔)
    </h3>
    <div class="form-grid">
      <label class="field">
        <span class="field__label">選擇 ZIP</span>
        <input
          id="importUploadFile"
          type="file"
          accept=".zip"
          class="field__control"
        />
      </label>
      <div class="field">
        <span class="field__label sr-only">上傳並匯入</span>
        <button
          id="importUploadBtn"
          class="btn full"
          data-danger="是否確定上傳並匯入?"
          data-cancel-text="取消"
          data-continue-text="繼續"
        >
          📤 上傳並匯入
        </button>
      </div>
    </div>
  </section>
</section>
