<section class="card card-saves">
  <header class="saves-header">
    <h2 class="card-title">存檔管理</h2>
    <div class="btn-bar">
      <button
        id="refreshSavesBtn"
        class="btn btn--ghost"
        title="重新整理存檔/備份清單"
      >
        🔄 重新整理
      </button>
      <button id="viewBackupsBtn" class="btn btn--ghost" title="列出備份檔">
        📂 備份清單
      </button>
    </div>
  </header>

  <section class="saves-group">
    <h3 class="saves-group__title">遊戲選擇</h3>
    <div class="form-grid">
      <label class="field">
        <span class="field__label">GameWorld</span>
        <select id="gwSelect" class="field__control"></select>
      </label>
      <label class="field">
        <span class="field__label">GameName</span>
        <select id="gnSelect" class="field__control"></select>
      </label>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="saves-group__title">匯出</h3>
    <div class="btn-row wrap">
      <button id="exportOneBtn" class="btn" title="備份目前選擇的世界+存檔">
        📤 僅備份所選世界
      </button>
      <button id="backupFullBtn" class="btn-row wrap" title="完整壓縮全部存檔">
        💾 備份完整存檔
      </button>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="saves-group__title">匯入 (管理後台備份)</h3>
    <div class="form-grid">
      <label class="field span-2">
        <span class="field__label">選擇備份檔</span>
        <select id="backupSelect" class="field__control"></select>
      </label>
      <div class="field">
        <span class="field__label sr-only">執行匯入</span>
        <button
          id="importBackupBtn"
          class="btn btn--accent full"
          data-danger="是否確定從備份匯入?"
          data-cancel-text="取消"
          data-continue-text="繼續"
        >
          📥 從備份匯入
        </button>
      </div>
    </div>
  </section>

  <section class="saves-group">
    <h3 class="saves-group__title">匯入 (自行上傳 ZIP)</h3>
    <div class="form-grid">
      <label class="field">
        <span class="field__label">選擇 ZIP</span>
        <input
          id="importUploadFile"
          type="file"
          accept=".zip"
          class="field__control"
        />
      </label>
      <div class="field">
        <span class="field__label sr-only">上傳並匯入</span>
        <button
          id="importUploadBtn"
          class="btn full"
          data-danger="是否確定上傳並匯入?"
          data-cancel-text="取消"
          data-continue-text="繼續"
        >
          📤 上傳並匯入
        </button>
      </div>
    </div>
  </section>
</section>
