<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>7 Days To Die Dedicated Server Plus 管理後台 1.0.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="appMask" class="app-mask">
      <div class="app-mask__panel">
        <div class="app-mask__spinner" aria-hidden="true"></div>
        <div>無法與管理後台取得連線，請檢查服務狀態或稍候…</div>
      </div>
    </div>

    <div id="confirmMask" class="app-mask hidden" aria-hidden="true"></div>

    <header class="topbar">
      <div class="brand">
        7 Days To Die Dedicated Server Plus 管理後台 1.0.0
      </div>
      <a
        href="https://github.com/waynechen251/7-days-to-die-dedicated-server-plus.git"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        >🌐 GitHub</a
      >
      <div class="status-inline">
        <span id="st-backend" class="badge">管理後台</span>
        <span id="st-steam" class="badge">SteamCMD</span>
        <span id="st-game" class="badge">7DaysToDieServer</span>
        <span id="st-telnet" class="badge">Telnet</span>
      </div>
    </header>

    <div class="app-split">
      <div class="pane pane-main">
        <main class="grid">
          <!-- SteamCMD 卡片 -->
          <div id="card-steamcmd" data-fragment="card-steamcmd"></div>

          <!-- 7DaysToDieServer 卡片 -->
          <div id="card-game" data-fragment="card-game"></div>

          <!-- 管理後台 卡片 -->
          <div id="card-admin" data-fragment="card-admin"></div>

          <!-- 存檔管理 卡片 -->
          <div id="card-saves" data-fragment="card-saves"></div>
        </main>
      </div>

      <div id="splitResizer" class="split-resizer" title="拖曳調整高度"></div>

      <div class="pane pane-console">
        <div class="console-shell">
          <div class="console-bar">
            <div class="console-tabs">
              <button data-tab="system" class="active">管理後台</button>
              <button data-tab="steamcmd">SteamCMD</button>
              <button data-tab="game">7DaysToDieServer</button>
              <button data-tab="telnet">Telnet</button>
              <button data-tab="backup">存檔管理</button>
            </div>
          </div>
          <div class="console-panes">
            <pre id="console-system" class="console active"></pre>
            <pre id="console-steamcmd" class="console"></pre>
            <pre id="console-game" class="console"></pre>
            <pre id="console-telnet" class="console"></pre>
            <pre id="console-backup" class="console"></pre>
          </div>
        </div>
      </div>
    </div>

    <div id="adminCfgModalHost" data-fragment="card-admin-config-modal"></div>
    <div id="configModalHost" data-fragment="card-game-serverconfig-modal"></div>

    <noscript>
      <div class="modal" style="display: block">
        <div class="modal__backdrop"></div>
        <div class="modal__panel">
          <div class="modal__header"><h3>需要 JavaScript</h3></div>
          <div class="modal__body">請啟用瀏覽器的 JavaScript 後重新整理。</div>
        </div>
      </div>
    </noscript>

    <script defer src="js/fragments-loader.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/dom.js"></script>
    <script defer src="js/state.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/console.js"></script>
    <script defer src="js/mask.js"></script>
    <script defer src="js/confirm.js"></script>
    <script defer src="js/status.js"></script>
    <script defer src="js/sse.js"></script>
    <script defer src="js/saves.js"></script>
    <script defer src="js/split.js"></script>
    <script defer src="js/game-serverconfig-modal.js"></script>
    <script defer src="js/config-admin-modal.js"></script>
    <script defer src="js/actions.js"></script>
    <script defer src="js/bootstrap.js"></script>
  </body>
</html>
